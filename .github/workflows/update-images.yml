name: Update all images

on: 
  workflow_dispatch:
  # Runs every day at 6AM UTC
  schedule:
    - cron: '0 6 * * *'
  
jobs:
  trigger_dispatch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Invoke stable workflow
        uses: benc-uk/workflow-dispatch@827565b908f387ffd483c84312273ae185c06c8a
        with:
          workflow: Update Image
          ref: stable
          token: ${{ secrets.PAT }}
      
      - name: Invoke develop workflow
        uses: benc-uk/workflow-dispatch@827565b908f387ffd483c84312273ae185c06c8a
        with:
          workflow: Update Image
          ref: develop
          token: ${{ secrets.PAT }}
          
      - name: Invoke testing workflow
        uses: benc-uk/workflow-dispatch@827565b908f387ffd483c84312273ae185c06c8a
        with:
          workflow: Update Image
          ref: testing
          token: ${{ secrets.PAT }}
